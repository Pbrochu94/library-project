<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper-wrapper">            

        <div class="inner-wrapper">                
            <table class="book-card">
                <thead>
                    <th>Harry Potter</th>
                </thead>
                <tbody>
                    <td>J.K Rowling</td>
                </tbody>
                <tfoot>
                    <td>500 pages</td>
                </tfoot>
            </table>
            <table class="book-card">
                <thead>
                    <th>Lord of the rings</th>
                </thead>
                <tbody>
                    <td>J. R. R. Tolkien</td>
                </tbody>
                <tfoot>
                    <td>670 pages</td>
                </tfoot>
            </table>
            <table class="book-card">
                <thead>
                    <th>Star wars</th>
                </thead>
                <tbody>
                    <td>George Lucas</td>
                </tbody>
                <tfoot>
                    <td>240 pages</td>
                </tfoot>
            </table>
            <div class="book-card add-section">
                <img src="img/plus-icon.png" alt="plus symbol">
            </div>
        </div>
    </div>
</body>
</html>
